<div class="row" style="height: 100vh;">    
    <a href="blog#portada" class="btn-flotante" [ngClass]="(botonflotante === true) ? 'aparece' : 'desaparece'" >
    <i class="fa fa-arrow-up"></i></a>
    
    <div class="portada col-12" id="portada">
        <img class="imagen" src="./assets/imagenes/fondoBlog.jpg" alt="">
    </div>
    
     <div class="row contenido">
      <div class="busqueda col-12 " style="height: 100vh; background-color: rgba(255, 128, 128, 0.322);"><!--motor de busqueda -->
          <div class="input-group buscador">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" placeholder="Buscar"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
            <div class="filtros" style=" background-color: rgba(181, 219, 255, 0.5);">
              Filtros
            </div>
          </div>
          <div class="posts col-12" style="height: 100vh;">
            
            <!--POST-->
            <div class="container posts row">
                <div class="col-12 col-md-6" *ngFor="let post of todos"><!--  carta -->
                  <div class="card">
                    <img class="card-img" src="./assets/imagenes/fondoBlog.jpg" alt="Bologna">
                    
                    <div class="card-body">
                      <h4 class="card-title">{{post.nombre}}</h4>
                      <small class="text-muted cat">
                        <i class="fas fa-user text-info"></i> Marta Cuberos Mesa
                      </small>
                      <p class="card-text">{{post.contenido}}</p>
                      <a href="#" class="botonPost">Leer Más</a>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-between bg-transparent border-top-0">
                      <div class="views">20/10/2021
                      </div>
                      <div class="stats">
                         <!-- <i class="far fa-eye"></i> 1347 -->
                        <i class="far fa-comment"></i> 12
                      </div>
                       
                    </div>
                  </div>
              </div>
            </div>




          </div>
        </div>
      
     </div>
    
    
    <div class="col-12 footer-div">
        <footer class="text-center footer" style="background-color:#000000;">
    
            <div class="p-3">
              <p class="text-white">© 2022 Copyright: RCM</p>
            </div>
          </footer>
    </div>
       
    </div>
