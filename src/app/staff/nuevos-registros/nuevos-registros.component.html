<div class="container">
    <div class="contenido row">
        <div class="col-12 solicitud" >
            <div class="row" style="width: 100%;">
                <div class="mensaje" *ngIf="profs==null || profs.length==0">
                    <h1>No hay nuevos registros que aceptar</h1>
                </div>
                <div class="card col-12" *ngFor="let prof of profs">
                    <h5 class="card-header" style="background-color: rgba(222, 184, 135, 0.582);">{{prof.nombre}} {{prof.apellidos}}</h5>
                    <div class="card-body row">
                        <div class="left col-5">
                            <h5 class="card-title">Especialidad: </h5>
                            <p class="card-text">{{prof.especialidad}}</p>
                            <h5 class="card-title">Descripcion: </h5>
                            <p class="card-text">{{prof.descripcion}}</p>
                        </div>
                    <div class="right col-5">
                        <img src={{prof.img}} alt="">
                        <p class="card-text">Email: {{prof.email}}</p>
                        <p class="card-text">Tlfn: {{prof.tlfn}}</p>
                        <div class="col-2 row botones1">
                            <div class="col-12">
                                <button class="btn btn-success"  (click)="acepta($event)"><svg xmlns="http://www.w3.org/2000/svg" id={{prof.id}} width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16" ><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                                </button>
                            </div>
                            <div class="col-12" style="margin-top:1em;">
                                 <button class="btn btn-circle btn-danger" (click)="rechaza($event)"><svg xmlns="http://www.w3.org/2000/svg" id={{prof.id}} width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 row botones2">
                        <div class="col-12">
                            <button class="btn btn-success"  (click)="acepta($event)"><svg xmlns="http://www.w3.org/2000/svg" id={{prof.id}} width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16" ><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                            </button>
                        </div>
                        <div class="col-12">
                             <button class="btn btn-circle btn-danger" (click)="rechaza($event)"><svg xmlns="http://www.w3.org/2000/svg" id={{prof.id}} width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
