<div class="container" style="min-height: 80vh; max-width: 1000px;">
    <div class="cuerpo text-center">


        <div class="col-12 solicitud" >
            <div class="row" style="width: 100%;">
                <label for="opciones"></label>
                <div class="col-12 col-xs-10 col-sm-8 col-md-4 col-lg-3">
                <select name="opciones" class="form-select" [(ngModel)]="aprobadas"  (change)="cargaCitas()">
                    <option value=0 selected>Sin aceptar</option>
                    <option value=1 >Aceptadas</option>
                </select>
            </div>
                <div  class="citas"><!--Comentarios sin Verificar-->


                
                    <div class="mensaje" *ngIf="citas.length==0 && aprobadas==0">
                        <h1>No hay nuevas citas que aceptar</h1>
                    </div>
                    <div class="mensaje" *ngIf="citas.length==0 && aprobadas==1">
                        <h1>No hay nuevas citas que aceptar</h1>
                    </div>
                    <div class="card col-12" *ngFor="let c of citas">
                        <h5 class="card-header" style="background-color: rgba(222, 184, 135, 0.582);"><b>Autor:</b> {{c.persona.nombre}} {{c.persona.apellidos}} </h5>
                        <div class="card-body row">
                            <div class="left col-5">
                                <p class="card-text"><b>Motivo:</b> {{c.motivo}} </p>
                                <p class="card-text" *ngIf="c.fecha"><b>Fecha:</b> {{fechaSimple(c.fecha)}} </p>
                                <p class="card-text"><b>hora:</b> {{c.hora}}  </p>
                            </div>
                            <div class="left col-5">
                                <p class="card-text" *ngIf="c.presencial==true"><b>Presencial</b></p>
                                <p class="card-text" *ngIf="c.presencial==false"><b>Online</b></p>
                                <p class="card-text"><b>Email:</b> {{c.persona.email}}  </p>
                                <p class="card-text"><b>Tlfn:</b> {{c.persona.tlfn}}  </p>
                            </div>
                        <div class="col-2 row">
                            <div class="col-12" *ngIf="aprobadas==0">
                                <button class="btn btn-success" id={{c.id}} (click)="aceptaCita($event.currentTarget)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"  ><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                                </button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-danger" id={{c.id}} (click)="rechazaCita($event.currentTarget)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" ><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                                </button>
                            </div>
                        </div>
                        </div>
                    </div>

            </div>
            </div>
        </div>


    </div>
</div>
