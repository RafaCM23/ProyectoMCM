
  <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner text-center">
        <div class="carousel-item active" >
          <img src="./assets/carousel/berries.jpg" class=" w-100 img-fluid"  >
        </div>
        <div class="carousel-item">
          <img src="./assets/carousel/asparagus.jpg" class=" w-100 img-fluid" >
        </div>
        <div class="carousel-item">
          <img src="./assets/carousel/salad.jpg" class=" w-100 img-fluid" >
        </div>
      </div>
      <!--Botones para desplazarse entre los slide hacia delante y hacia atras-->
      <button class="carousel-control-prev control" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next control" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
